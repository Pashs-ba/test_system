{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}"><img src="{% static 'img/crutches.svg' %}"
                                                                 alt="You all
         Winners!" height="45" width="45"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if back_url %}
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{ back_url }}">{{ back }}</a>
                </div>
            {% endif %}

            <div class="navbar-nav">
                {% if user.is_staff %}
                    <a class="nav-link active" aria-current="page" href="{% url 'management-page' %}">Панель
                        управления</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<div class="container my-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info my-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <style>
        .form-group {
            margin-bottom: 1em;
        }

        .form-control {
            margin-top: 0.5em;
        }
    </style>
    {% block main %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

</body>
</html>
