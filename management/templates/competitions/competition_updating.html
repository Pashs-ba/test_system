{% extends 'base.html' %}
{% load static %}
{% block title %}Competition updating{% endblock %}
{% load crispy_forms_tags %}
{% block main %}
        <div class="card my-5">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="my-3">
                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                    <a href="{% url 'competition_management' %}" class="btn btn-secondary">Отмена</a>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
