{% extends 'base.html' %}
{% load static %}
{% block title %}Management{% endblock %}
{% block main %}
    <div class="container">
        <div class="row my-4">
            <div class="col-md-4 col-sm-6 col-lg-3 my-3 text-center">
                <div class="card h-100" >
                  <a href="{% url 'user-management' %}">
                    <img class="card-img-top p-4" src="{% static "img/add.svg" %}" alt="Card image cap">
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">Управление пользователями</h5>
                    <p class="card-text">Создание и управление аккаунтами пользователей</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
