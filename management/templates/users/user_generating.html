{% extends 'base.html' %}
{% load static %}
{% block title %}Users generating{% endblock %}
{% block main %}
        <div class="card my-5">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                 <div class="mb-3">
                     {% csrf_token %}
                     <label for="user_count" class="form-label">Укажите количество создаваемых пользователей</label>
                     <input type="number" class="form-control" id="user_count" min="1" name="num">
                 </div>
                <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'user-management' %}" class="btn btn-success">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
