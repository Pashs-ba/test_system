{% extends 'base.html' %}
{% load static %}
{% block title %}Conform delete{% endblock %}
{% block main %}

        <div class="card my-5">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <label for="name" class="form-label">Введите новое имя</label>
                <input id="name" name="name" type="text" class="form-control mb-3" value="{{ old }}">
                <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'user-management' %}" class="btn btn-success">Отмена</a>
            </form>
        </div>
    </div>

{% endblock %}
