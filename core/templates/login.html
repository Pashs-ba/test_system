{% extends 'base.html' %}
{% load static %}
{% block title %}Homepage{% endblock %}
{% block main %}


    <h1 class='display-1 text-center'>Вход</h1>
    <div class="alert alert-info my-4">
        Если вы не можете зайти напишите <a href="https://t.me/rcomrad">@rcomrad</a>
    </div>
    <div class="card login card-50 my-3">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                <div class="form-group my-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Пароль</label>

                    <div class="input-group my-3" id="show_hide_password">
                        <input type="password" name="password" id="pass" class="form-control"
                               style="margin-top: 0px">
                        <button class="btn btn-secondary" type="button" onclick="change_pass()"><i id="icon" class="bi bi-eye-fill"></i></button>
                    </div>
                    <script>
                        function change_pass(){
                            let need = document.getElementById('pass')
                            if (need.type === 'password'){
                                need.type = 'text'
                                document.getElementById('icon').classList = 'bi bi-eye-slash-fill'
                            }else{
                                need.type = 'password'
                                document.getElementById('icon').classList = 'bi bi-eye-fill'
                            }
                        }
                    </script>
                </div>
                <button type="submit" class="btn btn-primary my-3">Зайти</button>
            </form>
        </div>
    </div>
{% endblock %}
