{% extends 'base.html' %}
{% load static %}
{% block title %}Homepage{% endblock %}
{% block main %}
    <div class="container my-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <h1 class = 'display-1 text-center'>Вход</h1>
        <div class="card login card-50 my-3">
            <div class="card-body">

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group my-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Пароль</label>

                        <div class="input-group my-3" id="show_hide_password">
                            <input type="text" name="password" id="username" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <a href=""><img src="{% static 'img/eye-fill.svg' %}" alt="aa" aria-hidden="true"></a>
                                </span>
                            </div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary my-3">Зайти</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
